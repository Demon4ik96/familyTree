<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Updating Page</title>
</head>
<body>
<div>
    <h1>Update Family Member</h1>
    <hr>


    <form action="#" th:action="@{/saveMember}" th:object="${member}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{name}" placeholder="Member Name">
        <input type="date" th:field="*{birthdate}" placeholder="Member birthdate">
        <select th:field="*{gender}">
            <option th:each="gender : ${T(com.example.familyTree.model.Gender).values()}"
                    th:value="${gender}" th:text="${gender}"></option>
        </select>
        <button type="submit">Update Member</button>
    </form>

</div>

</body>
</html>
