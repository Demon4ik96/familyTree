<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
</head>
<body>
<div align="center">
    <a th:href="@{/}">Back to home page</a>
    <h1>Members from [[${startAge}]] to [[${finishAge}]]</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>BirthDate</th>
            <th>Gender</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${filterList}">
            <td th:text="${member.name}"></td>
            <td th:text="${member.birthdate}"></td>
            <td th:text="${member.gender}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
